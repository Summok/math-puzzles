<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Puzzles</title>
  <!-- You might want to add a styles.css file for basic styling -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    /* Basic Styling for clarity */
    body { font-family: sans-serif; padding: 20px; }
    #auth-container input, #auth-container button { margin: 5px; padding: 8px; }
    #scoreboard li { margin-bottom: 5px; }
    h1, h2 { border-bottom: 1px solid #eee; padding-bottom: 5px;}
  </style>

  <!-- Load your application logic as a module -->
  <!-- Firebase SDKs will be imported *inside* app.js -->
  <script type="module" defer src="app.js"></script>
</head>
<body>
  <h1>Welcome to Math Puzzles</h1>

  <!-- Authentication UI -->
  <div id="auth-container">
    <input id="email"    type="email"    placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="btn-register">Register</button>
    <button id="btn-login"   >Login   </button>
    <button id="btn-logout"  hidden>Logout</button>
  </div>

  <!-- Scoreboard -->
  <h2>Top Scores</h2>
  <ol id="scoreboard">
    <!-- Scores will be loaded here by JavaScript -->
  </ol>

  <hr>
  <p><em>Open browser console (F12) to test saving scores. Type <code>saveScore(123)</code> after logging in (replace 123 with a score).</em></p>

</body>
</html>
